defaults:
    verbose: True

tests:
    - name: create an object with a uuid
      url: /shed/objects
      method: POST
      request_headers:
          content-type: application/json
      data:
          model: honda
          color: black
      status: 201
      response_headers:
          location: /$SCHEME://$NETLOC/shed/objects/[a-z0-9-]+$/
    - name: get that uuid object
      url: $LOCATION
      response_headers:
          content-type: application/json
      response_json_paths:
          $.model: honda
          $.color: black
