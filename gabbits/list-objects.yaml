defaults:
    verbose: True
tests:
    - name: list objects
      url: /shed/objects
      request_headers:
          accept: application/json
      response_json_paths:
          $.objects[-1]: kitten

    - name: delete one object
      url: /shed/objects/$RESPONSE['$.objects[0]']
      method: DELETE
      status: 204

    - name: list objects text
      url: /shed/objects
      request_headers:
          accept: text/plain
      response_strings:
          - |-
              kitten
